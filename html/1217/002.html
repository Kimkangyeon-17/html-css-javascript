<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
            /* 전체선택자. html을 포함한 모든 요소에 적용 */
            * {
                color: cadetblue;
            }

            /* 타입(태그) 선택자
            html 파일 내 해당되는 모든 태그에 동일하게 적용 */
            h1 {
                background-color: aquamarine;
            }

            /* id 선택자 */
            /* 해당 id값을 가진 요소에만 적용 */
            #only-one {
                background-color: blueviolet;
            }
        </style>
    </head>
    <body>
        <h1>hello world</h1>
        <h1>hello world</h1>
        <h1>hello world</h1>
        <h1>hello world</h1>
        <!-- id의 값은 문서 내에서 유일 -->
        <h2 id="only-one">hello world</h2>
        <h2>hello world</h2>
        <h3>hello world</h3>
        <h4>hello world</h4>
        <h5>hello world</h5>
        <h6>hello world</h6>
    </body>
</html>
