<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        function 인사말(name) {
            return `안녕하세요, ${name}님!`;
        }

        console.log(인사말("licat")); // 인사말 함수의 호출

        // 더하기 함수
        function 더하기(a, b) {
        console.log('더하기가 호출되었습니다!'); // 콘솔에 출력
        return a + b; // 결과를 반환
        }

        let 결과 = 더하기(2, 3); // 함수 호출
        console.log(결과); // 5 (더하기 함수의 반환값)

        // 함수 이름을 함수로 정의, value는 파라미터
        function 함수(value) {
        console.log(value); // 파라미터인 value를 출력
        console.log('hello'); // hello 출력
        return 100; // 100을 반환
        }

        console.log(함수(1000) + 함수(1000));


        function 땅파기() {
        console.log("땅을 팝니다.");
        }

        function 기반다지기() {
        console.log("기반을 다집니다.");
        }

        function 기둥세우기() {
        console.log("기둥을 세웁니다.");
        }

        function 벽돌쌓기() {
        console.log("벽돌을 쌓습니다.");
        }

        function 지붕올리기() {
        console.log("지붕을 올립니다.");
        }

        땅파기();
        기반다지기();
        기둥세우기();
        벽돌쌓기();
        지붕올리기();

        function 더하기(a, b, c) {
        console.log(a, b, c);
        return a + b + c;
        }

        console.log(더하기(10, 20, 30));
        console.log(더하기(10, 20));
        console.log(더하기(10, 20, 30, 40)); // 초과된 인자는 무시됨
    </script>
</body>
</html>
