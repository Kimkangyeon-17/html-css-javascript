<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // undefined : 변수가 저장되었지만 값이 지정되지 않은 경우
        let a;
        console.log(a);

        // null : 값이 의도적으로 비어있음을 표현하기 위해 사용
        let value1;
        let value2 = null; // 아무것도 없다.
        console.log(value1); // undefined
        console.log(value2); // null

        // truthy : true 간주되는 값 ==> falsy 외에 모든 값
        // falsy : false로 간주되는 값 ==> 숫자 0, 빈 문자열, undefined, null, NaN
    </script>
</body>
</html>
